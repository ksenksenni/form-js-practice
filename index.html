<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Регистрация</h1>
        <div class="notice red green">
            <p>Сообщение сервера</p>
            <div class="cl-btn"></div>
        </div>
        <div>
            <input class="area" type="text" name="name" placeholder="Имя">
        </div>
        <div>
            <input class="area" type="text" name="email" placeholder="Электронная почта">
        </div>
        <div>
            <input class="area" type="text" name="phone" placeholder="Телефон">
        </div>

        <input class="btn" type="submit" value="Регистрация">
    </form>
    <script src="form.js"></script>
</body>
